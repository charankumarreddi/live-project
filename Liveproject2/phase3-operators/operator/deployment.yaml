apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlc-operator
  namespace: vlc-system
  labels:
    app: vlc-operator
    control-plane: vlc-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vlc-operator
      control-plane: vlc-operator
  template:
    metadata:
      labels:
        app: vlc-operator
        control-plane: vlc-operator
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: vlc-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
      - name: manager
        image: controller:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "vlc-operator"
        ports:
        - name: webhook-server
          containerPort: 9443
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-certs
      terminationGracePeriodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-operator-webhook-service
  namespace: vlc-system
  labels:
    app: vlc-operator
spec:
  ports:
  - name: webhook
    port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    app: vlc-operator
    control-plane: vlc-operator

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-operator-metrics-service
  namespace: vlc-system
  labels:
    app: vlc-operator
    control-plane: vlc-operator
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    app: vlc-operator
    control-plane: vlc-operator