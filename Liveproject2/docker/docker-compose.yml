version: '3.8'

services:
  vlc-player:
    build: 
      context: .
      dockerfile: Dockerfile
    image: vlc-player:latest
    ports:
      - "8080:8080"
    environment:
      - VLC_PORT=8080
      - VLC_PASSWORD=vlcpassword
    volumes:
      - ./media:/app/media
      - ./playlists:/app/playlists
      - vlc-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  vlc-logs: