apiVersion: v1
kind: Service
metadata:
  name: vlc-player-service
  namespace: default
  labels:
    app: vlc-player
    phase: daemonset
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: vlc-player
    phase: daemonset
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: vlc-http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Allow all IPs (restrict in production)

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-player-nodeport
  namespace: default
  labels:
    app: vlc-player
    phase: daemonset
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: vlc-player
    phase: daemonset
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-player-headless
  namespace: default
  labels:
    app: vlc-player
    phase: daemonset
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: vlc-player
    phase: daemonset
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP