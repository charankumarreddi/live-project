apiVersion: v1
kind: Service
metadata:
  name: vlc-player-headless-sts
  namespace: default
  labels:
    app: vlc-player
    phase: statefulset
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: vlc-player
    phase: statefulset
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-player-sts-service
  namespace: default
  labels:
    app: vlc-player
    phase: statefulset
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: vlc-player
    phase: statefulset
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: vlc-http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: vlc-player-sts-nodeport
  namespace: default
  labels:
    app: vlc-player
    phase: statefulset
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: vlc-player
    phase: statefulset
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30081
    protocol: TCP